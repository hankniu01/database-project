<!DOCTYPE html>
<br lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
    xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
{#    <meta charset="utf-8">#}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="static/dist/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            padding-top: 50px;
        }
        .insert{
            padding: 40px 15px;
        }
    </style>
    <title>Insert</title>
</head>
<body>
   <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
         <div class="container col-md-offset-1"">
    <div>
        <a class="navbar-brand" href="#">TASKS</a>
    </div>
        <ul id="mytab" class="nav navbar-nav" role="tablist">
            <li role="presentation" class="active"><a href="{% url 'insert' %}">Insert</a></li>
            <li role="presentation" class="active"><a href="{% url 'query' %}">Query</a></li>
            <li role="presentation" class="active"><a href="{% url 'update' %}">Update</a></li>
            <li role="presentation" class="active"><a href="{% url 'delete' %}">Delete</a></li>
        </ul>
    </div>

   </nav></br>
    <div class="row">
        <form role="form" action="/insert/" method="post">
        <div class="col-md-3 col-md-offset-1">
            <h3>Please insert</h3>
            <div class="form-group">
                <label>Review id</label>
                <input type="text" class="form-control" name="reviewid"/></input></br>
            </div>
             <div class="form-group">
                <label>User id</label>
                <input type="text" class="form-control" name="userid"/></input></br>
            </div>
             <div class="form-group">
                <label>Business id</label>
                <input type="text" class="form-control" name="businessid"/></input></br>
            </div>
             <div class="form-group">
                <label>Star</label>
                <input type="number" class="form-control" name="stars"/></input></br>
            </div>
             <div class="form-group">
                <label>Date</label>
                <input type="date" class="form-control" name="date"/></input></br>
            </div>
             <div class="form-group">
                <label>Review content</label>
                <textarea class="form-control" rows="5" name="text"/></textarea></br>
            </div>
            <div class="form-group">
                 <input type="submit" class="btn btn-default" value="Submit">
            </div>
        </div>
        </form>
    </div>


    <div class="col-md-8 col-md-offset-1">
        <form action="" method="post">
        <h3>Results</h3>
            <table class="table table-hover">
                <tr>
                    <th scope="row">review_id</th>
                    <th scope="row">user_id</th>
                    <th>business_id</th>
                    <th>stars</th>
                    <th>date</th>
                    <th>text</th>
                </tr>
                {% for item in review_list %}
                <tr>
                    <td>{{ item.review_id }}</td>
                    <td>{{ item.user_id }}</td>
                    <td>{{ item.business_id }}</td>
                    <td>{{ item.stars }}</td>
                    <td>{{ item.date }}</td>
                    <td>{{ item.text }}</td>
                </tr>
                {% endfor %}
            </table>

        </form>
    </div>

</body>
</html>
